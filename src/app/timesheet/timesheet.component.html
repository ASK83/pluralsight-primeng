<div class="timesheet u-g">

  <div class="header u-g-12">

    <h2>
      {{ day }}
    </h2>
    <h3>
      {{ dateAndMonth}}
    </h3>

  </div>


  <p-tabView class="u-g-12 tabs" (onChange)="changeTabs($event)" #tabView>
    <p-tabPanel *ngFor="let tab of daysForTabs; let i = index;" header="{{tab}}" [selected]="isSelected(tab)" >
       <p-dataTable [value]="getTimesForDay(i)" class="timesheet-grid">
         <p-column field="project" header="Project"></p-column>
         <p-column field="category" header="Category"></p-column>
         <p-column field="startTime" header="Start Time"></p-column>
         <p-column field="endTime" header="End Time"></p-column>
       </p-dataTable>
    </p-tabPanel>

  </p-tabView>

  <button pButton label="Go To Today" (click)="goToToday()" class="goToToday"></button>
  <button pButton label="Add Time Entry" (click)="addNewEntry()" ></button>

</div>

<p-dialog header="Create Time" [(visible)]="displayEditDialog" [modal]="true" width="700">
  <p-steps [model]="dialogPages" [(activeIndex)]="dialogPageIndex" [readonly]="false"></p-steps>

  <div *ngIf="dialogPageIndex == PageNames.TimePage">
    Our time page goes here.
  </div>
  <div *ngIf="dialogPageIndex == PageNames.ProjectPage">
    Our project page goes here.
  </div>
  <div *ngIf="dialogPageIndex == PageNames.PlacePage">
    Our place page goes here.
  </div>
  <div *ngIf="dialogPageIndex == PageNames.PeoplePage">
    Our people page goes here.
  </div>

  <p-footer>
    <button pButton label="Cancel" icon="fa-times" (click)="cancelEntry()" class="ui-button-secondary"></button>
    <button pButton label="Save" icon="fa-check" (click)="saveNewEntry()" ></button>
  </p-footer>

</p-dialog>
