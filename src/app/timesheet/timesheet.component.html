<div class="timesheet u-g">

  <div class="header u-g-12">
    <h2>
      {{ day }}
    </h2>
    <h3>
      {{ dateAndMonth}}
    </h3>
  </div>

  <p-tabView class="u-g-12 tabs" (onChange)="changeTabs($event)">
    <p-tabPanel *ngFor="let tab of daysForTabs" header="{{tab}}" [selected]="isSelected(tab)" >
      Content {{ tab }}
    </p-tabPanel>

  </p-tabView>

</div>
