<div class="ui-g">

  <app-statistic label="My Hours" value="132" icon="fa-clock-o" colour="#00ACAC" class="ui-g-3 ui-sm-12"></app-statistic>

  <app-statistic label="Stories" value="35" icon="fa-users" colour="#2F8EE5" class="ui-g-3 ui-sm-12"></app-statistic>

  <app-statistic label="Remaining" value="23" icon="fa-hourglass-half" colour="#6C76AF" class="ui-g-3 ui-sm-12"></app-statistic>

  <app-statistic label="Sprints" value="4" icon="fa-area-chart" colour="#EFA64C" class="ui-g-3 ui-sm-12"></app-statistic>

</div>

<div class="ui-g">

  <p-panel header="Hours By Team" class="ui-g-6 ui-sm-12">
    <p-chart type="bar" [data]="hoursByTeamChartMixedData"></p-chart>
  </p-panel>

  <p-panel header="Hours By Team" class="ui-g-6 ui-sm-12">
    <p-chart type="bar" [data]="hoursByTeamChartData" ></p-chart>
  </p-panel>

  <p-panel header="Hours By Project" class="ui-g-6  ui-sm-12">
    <p-chart type="doughnut" [data]="hoursByProjectChartData" [options]="chartOptions"
      (onDataSelect)="onDataSelect($event)"></p-chart>
  </p-panel>

  <p-panel header="Hours By Project" class="ui-g-6 ui-sm-12">
    <p-chart type="pie" [data]="hoursByProjectChartData" ></p-chart>
  </p-panel>

</div>
